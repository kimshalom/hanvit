<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page for 375x812</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bible-story-section {
            background-color: #e8e8e8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 5px 200px 5px;            ;
            font-family: Freesentation, Arial, sans-serif;
        }

        .content-wrapper {
            width: 100%;
            max-width: 375px; /* Fit within the screen width */
        }

        .subtitle, .title {
            color: #2C2C2C;
            text-align: center;
        }

        .subtitle {
            font-size: 18px; /* Smaller font for smaller screens */
            font-weight: 300;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-top: 10px;
        }

        .sentence-box, .userInput, .next-sentence {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            padding: 10px 15px;
        }

        .sentence-box {
            background-color: #14AE5E;
            color: #FFF;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }

        .userInput {
            background-color: #FBF7FF;
            border: 2px solid #14AE5E;
            color: #000;
            font-size: 14px;
        }

        .next-sentence {
            background-color: #FFF;
            color: #888;
            font-size: 14px;
            min-height: 30px;
            line-height: 1.4;
        }

        .incorrect {
            color: #FE4932;
        }

        .progress-bar-container {
            margin-top: 20px;
            width: 100%;
            height: 50px;
            background-color: #e0e0e0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #14AE5E;
            width: 0%; /* Default width */
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #FFFFFF;
        }

        /* Media queries for larger screens */
        @media (min-width: 768px) {
            .content-wrapper {
                max-width: 500px; /* Adjust for tablets */
            }
        }

        @media (min-width: 1024px) {
            .content-wrapper {
                max-width: 800px; /* Adjust for desktop */
            }

            .title {
                font-size: 36px;
            }

            .sentence-box, .userInput, .next-sentence {
                font-size: 18px;
            }
        }
    </style>
</head>

    </section>

            "주님 속히 다시 오시리라는 예수님의 간절한 재림 약속을 전하며 계시록 이야기를 끝냅니다.",
            "성경을 열면 기적이 열립니다.",
            "하나님의 말씀, 성경으로 우리는 21세기 신앙 부흥 운동을 곱셈하며 교회 부흥 운동을 곱셈할 것입니다. 아멘."
        ];

        let currentSentenceIndex = 0;

        const sentenceElement = document.getElementById('sentence');
        const inputElement = document.getElementById('userInput');
        const nextSentence1 = document.getElementById('nextSentence1');
        const nextSentence2 = document.getElementById('nextSentence2');
        const nextSentence3 = document.getElementById('nextSentence3');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        function displaySentences() {
            sentenceElement.innerText = sentences[currentSentenceIndex] || "";
            nextSentence1.innerText = sentences[currentSentenceIndex + 1] || "";
            nextSentence2.innerText = sentences[currentSentenceIndex + 2] || "";
            nextSentence3.innerText = sentences[currentSentenceIndex + 3] || "";
            updateProgress();
            inputElement.value = '';
        }

        function updateProgress() {
            const progress = ((currentSentenceIndex + 1) / sentences.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.innerText = `${progress.toFixed(2)}%`;
        }

        inputElement.addEventListener('input', function () {
            const typedText = inputElement.value;
            const currentSentence = sentences[currentSentenceIndex];
            let highlightedText = '';
            let isCorrect = true;

            for (let i = 0; i < currentSentence.length; i++) {
                if (typedText[i] === currentSentence[i]) {
                    highlightedText += currentSentence[i];
                } else if (typedText[i] !== undefined) {
                    highlightedText += `<span class="incorrect">${currentSentence[i]}</span>`;
                    isCorrect = false;
                } else {
                    highlightedText += currentSentence[i];
                }
            }

            sentenceElement.innerHTML = highlightedText;
        });

        inputElement.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const typedText = inputElement.value;
                const currentSentence = sentences[currentSentenceIndex];

                if (typedText === currentSentence) {
                    currentSentenceIndex++;
                    if (currentSentenceIndex < sentences.length) {
                        displaySentences();
                    } else {
                        sentenceElement.textContent = "모든 문장을 완료했습니다!";
                        inputElement.disabled = true;
                    }
                }
            }
        });

        window.onload = function() {
            displaySentences();
        };
    </script>
